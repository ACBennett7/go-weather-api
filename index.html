<!DOCTYPE html>
<html>
<head>
    <title>Simple Website</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to My Golang Website</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Data from Golang Server</h5>
                <p class="card-text" id="data">Fetching data...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZMP7rVo3lW1ljktJKF+Or5a2I/5jERn0MQ16fF5Pv3Pq5f0R73XnFWf2JvH4c0E" crossorigin="anonymous"></script>
    <script>
        fetch('/').then(response => response.text()).then(data => {
            document.getElementById('data').textContent = data;
        });
    </script>
</body>
</html>
