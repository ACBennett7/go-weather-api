<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Custom Weather App</title>
   <!-- Add Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
      /* Center align the title */
      .title {
         text-align: center;
      }

      /* Center align the data box */
      .data-box {
         text-align: center;
         margin: 0 auto;
         width: 60%; /* Adjust the width as needed */
         padding: 20px;
         border: 1px solid #ccc;
         border-radius: 10px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
   </style>
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-md-12 title">
            <h1>Custom Weather App</h1>
         </div>
      </div>
      <div class="row">
         <div class="col-md-12 data-box">
            <h2>Data from Database</h2>
            <ul id="data-list"></ul>
         </div>
      </div>
   </div>

   <script>
      // Fetch data from the server using JavaScript
      fetch('/data')
         .then((response) => response.json())
         .then((data) => {
            const dataList = document.getElementById('data-list');

            data.forEach((item) => {
               const listItem = document.createElement('li');
               listItem.textContent = item.column_name; // Replace with your actual column name
               dataList.appendChild(listItem);
            });
         })
         .catch((error) => {
            console.error('Error fetching data:', error);
         });
   </script>
</body>
</html>
